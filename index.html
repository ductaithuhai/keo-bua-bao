<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human vs Orc</title>
  <link rel="icon" href="./assets/img/logo.png" type="image/icon type">
  <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>
<body>
  <div id="container">
    <div id="header">
      <img src="./assets/img/logo.png" alt="logo" style="width:100px; height:100px;" >
      <div class="name">RPS Battle</div></div>
    <ul id="nav">
      <li ><button class="newGame" href="">New Game</li> 
      <li ><button class="lore" href="">Lore</li> 
    </ul>
    <div id="warArea">
      <div><h1 class="choose">Choose Your Weapon</h1></div>
      <div class="option">
        <button class="rock"><img src="./assets/img/rock.png"> </button>
        <button class="paper"><img src="./assets/img/paper.png"> </button>
        <button class="scis"><img src="./assets/img/scis.png"> </button>
      </div>
      <div class="message">First to score 5 point win the game</div>
      <div class="character">
        <div class="you">You</div>
        <div class="orc">Orc</div>
      </div>
      <div class="scoreboard">
        <div class="your">
          <img class="yourSym" src="./assets/img/question.png" style="width: 60px;height: 90px;">
          <div class="yourScore">0</div>
        </div>
        <div class="orc">
          <div class="orcScore">0</div>
          <img class="orcSym" src="./assets/img/question.png" style="width: 60px;height: 90px;">
        </div>
      </div>
      <div class="roundMes"></div>
    </div>
  </div>
  <div class="endGameBackground">
    <div class="mesContainer">
      <img src="./assets/img/paperscroll.png" style="width: 1400px;height: 500px;">
      <span class="close">&times;</span>
      <div class="endGameMes">1234567890</div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
